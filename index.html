<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
    <div class="content">
        <div class="score">

            <div class="score-header">
                <h2>Your Result</h2>
            </div>

            <div class="score-main">
                <p class="score-number">76</p>
                <p class="score-hundred">of 100</p>
            </div>

            <div class="score-footer">
                <h1 class="footer-tittle">Great</h1>
                <p class="footer-paragraph">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
            </div>

        </div>

        <div class="summary">

            <div class="summary-header">
                <h1 class="summary-tittle">Summary</h1>
            </div>

            <div class="summary-main">
                <div class="main-reaction">
                    <p class="reaction-paragraph"> <img src="images/reaction.SVG" alt="Reaction">Reaction</p> 
                    <div class="reaction-rate">
                        <p class="react">80<span> / 100</span></p>
                    </div>
                </div>
                <div class="main-memory">
                   <p class="memory-paragraph"> <img src="images/memory.SVG" alt="Memory">Memory</p> 
                    <div class="memory-rate">
                        <p class="memory">92<span> / 100</span></p> 
                    </div>
                </div>
                <div class="main-verbal">
                    <p class="verbal-paragraph"> <img src="images/verbal.SVG" alt="Verbal">Verbal</p> 
                    <div class="verbal-rate">
                        <p class="verbal">61<span> / 100</span></p> 
                    </div>
                </div>
                <div class="main-visual">
                    <p class="visual-paragraph"> <img src="images/visual.SVG" alt="Visual">Visual</p> 
                    <div class="visual-rate">
                        <p class="visual">72<span> / 100</span></p> 
                    </div>
                </div>
            </div>

            <div class="summary-footer">
                <p class="continue">Continue</p>
            </div>

        </div>
    </div>
</main>
<footer>
    <p class="coded">Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by  <a href="https://github.com/sirbiel100/" target="_blank">Gabriel Roberto Crispim</a>.</p>
</footer>


</body>


</html>
